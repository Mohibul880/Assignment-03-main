<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
        manrope: ['Manrope', 'sans-serif'],
      },
          colors: {
            primary: '#ABEF5F',
            bgprimary: 'linear-gradient(0.00deg, rgb(255, 255, 255),rgba(255, 255, 255, 0) 100%)'
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>

</head>
<body class="font-manrope ">
    <header class="lg:mx-8 bg-base-100">
        <!--nav section  -->
      <nav>
        <div class="navbar ">
          <div class="navbar-start">
            <a class="btn btn-ghost text-xl"> <img src="./assets/arrow-up-right-blue.png" alt="" height="22"
                width="22">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <img src="./assets/search.png" alt="" width="40" height="40" class="mx-3 max-sm:hidden">
            <img src="./assets/shop.png" alt="" width="50" height="50" class="pe-3 max-sm:hidden">
            <a class="btn max-sm:hidden bg-primary rounded-[32px]">Book Consult <img
                src="./assets/arrow-up-right-black.png" alt="" height="25" width="25"></a>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <img src="./assets/menu.png" alt="" class="h-10 w-10">
              </div>
            </div>
        </div>

      </div>
    </nav>


</body>
</html>
